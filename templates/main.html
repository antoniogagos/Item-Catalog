{% extends "base.html" %}

{% block content %}
    <div class="components">
      {% for component in components %}
          <div class="item-card">
            <a class="item-link" href="{{url_for('showComponentItems', component=component.name)}}">
              <img class="item-image" src="{{component.image}}" alt="{{component.name}} image">
              <div class="item-text">{{component.name}}</div>
            </a>
          </div>
      {% endfor %}
      {% if username %}
        <a href="{{url_for('addItem')}}">
          <div class="add-item">
            <svg width="48px" height="42px" viewBox="649 905 48 42" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="add-(9)" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(649.000000, 905.000000)">
                <g id="Capa_1" fill-rule="nonzero" fill="#316B59">
                  <path d="M0,0 L0,42 L48,42 L48,0 L0,0 Z M40.8,22.4 L25.6,22.4 L25.6,35.7 L22.4,35.7 L22.4,22.4 L7.2,22.4 L7.2,19.6 L22.4,19.6 L22.4,6.3 L25.6,6.3 L25.6,19.6 L40.8,19.6 L40.8,22.4 Z" id="Shape"></path>
                </g>
              </g>
            </svg>
            <div class="add-text">Add new item</div>
          </div>
        </a>
      {% endif %}
    </div>
{% endblock %}
