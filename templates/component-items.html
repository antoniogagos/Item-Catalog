{% extends "base.html" %}

  {% block content %}
  <div class="component-name">{{component.name}}</div>
  <div class="components-block">

    {% for item in allItems %}
    <div class="component-card">
      <a href="{{url_for('showItem', component=item.component.name, item=item.name)}}">
        <div class="item-name"> - {{item.name}}</div>
      </a>
    </div>
    {% endfor %}
  </div>

  {% if username %}
  <a href="{{url_for('addItem')}}">
    <div class="add-item empty-add">
      <svg class="plus-icon" width="25px" height="25px" viewBox="549 917 28 28" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g id="add-(13)" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(549.000000, 917.000000)">
          <g id="Capa_1" fill-rule="nonzero" fill="#316553">
            <path d="M24.706,10.2857143 L17.3333333,10.2857143 L17.3333333,3.17635714 C17.3333333,1.42971429 15.812,0 14,0 C12.188,0 10.6666667,1.42971429 10.6666667,3.17635714 L10.6666667,10.2857143 L3.294,10.2857143 C1.48266667,10.2857143 0,11.7527143 0,13.5 C0,15.2472857 1.48266667,16.7142857 3.294,16.7142857 L10.6666667,16.7142857 L10.6666667,23.8236429 C10.6666667,25.5702857 12.188,27 14,27 C15.812,27 17.3333333,25.5702857 17.3333333,23.8236429 L17.3333333,16.7142857 L24.706,16.7142857 C26.5173333,16.7142857 28,15.2472857 28,13.5 C28,11.7527143 26.5173333,10.2857143 24.706,10.2857143 Z" id="Shape"></path>
          </g>
        </g>
      </svg>
      <div class="add-text">Add item</div>
    </div>
  </a>
  {% endif %}
  <script src="/static/script.js"></script>

{% endblock %}
